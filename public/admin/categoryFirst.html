<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/less/index.css">
</head>

<body>
    <main id="main">
        <section id="left">
            <div class="logo">
                <img src="./images/my_logo.jpg" alt="">
                <p>小可爱</p>
            </div>
            <ul class="list-group">
                <li class="list-group-item "><a href="#">用户管理</a></li>
                <li class="list-group-item" data-toggle="collapse" href="#collapseExample">
                    <a href="#" class="active">分类管理</a>
                    <div class="collapse in" id="collapseExample">
                        <div class="well">
                            <a href="#" class="active yjfl">一级分类</a>
                            <a href="#" class="ejfl">二级分类</a>
                        </div>
                    </div>
                </li>
                <li class="list-group-item"><a href="#">商品管理</a></li>
            </ul>
        </section>
        <section id="right">
            <header class="title">
                <a href="#" class="glyphicon glyphicon-th-list"></a>
                <a href="#" class="glyphicon glyphicon-remove">退出</a>
            </header>
            <div class="content">
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                    添加分类
                </button>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>分类编号</th>
                            <th>分类名称</th>
                        </tr>
                    </thead>
                    <tbody class="tby">
                        <tr>
                            <th scope="row"><input type="checkbox"></th>
                            <td>5</td>
                            <td>户外馆</td>
                        </tr>
                        <tr>
                            <th scope="row"><input type="checkbox"></th>
                            <td>5</td>
                            <td>户外馆</td>
                        </tr>
                        <tr>
                            <th scope="row"><input type="checkbox"></th>
                            <td>5</td>
                            <td>户外馆</td>
                        </tr>
                    </tbody>
                </table>
                <ul id="page"></ul>
            </div>
        </section>
    </main>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">添加分类</h4>
                </div>
                <div class="modal-body">
                    <strong>分类名称:</strong>
                    <input type="text" class="form-control" placeholder="请输入分类名称">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary btn-baocun" data-dismiss="modal">保存</button>
                </div>
            </div>
        </div>
    </div>
    <script id="userInfoTpl" type="text/html">
        {{each rows value index}}
        <tr>
            {{if value.isDelete == 0 }}
            <th scope="row"><input type="checkbox"></th>
            {{else}}
            <th scope="row"><input type="checkbox"></th>
            {{/if}}
            <td>{{value.id}}</td>
            <td>{{value.categoryName}}</td>
        </tr>
        {{/each}}
    </script>
    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <!-- <script src="./lib/artTemplate/template.js"></script>
     -->
    <script src="./lib/bootstrap/js/bootstrap-paginator.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/categoryFirst.js"></script>
</body>

</html>
