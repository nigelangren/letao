    <script id="userInfoTpl" type="text/html">
        {{each rows value index}}
        <tr>
            <th scope="row">{{value.id}}</th>
            <td>{{value.username}}</td>
            <td>{{value.mobile}}</td>
            {{if value.isDelete}}
            <td>已启用</td>
            <td><button type="button" class="btn btn-danger" data-is-delete={{value.isDelete}}
                    data-id={{value.id}}>禁用</button></td>
            {{else}}
            <td>已禁用</td>
            <td><button type="button" class="btn btn-success" data-is-delete={{value.isDelete}}
                    data-id={{value.id}}>启用</button></td>
            {{/if}}
        </tr>
        {{/each}}
    </script>
