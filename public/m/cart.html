    </main>
    <section id="section">
        <div class="order-total">
            订单总额： ￥<span>0.00</span>
        </div>
        <button class="mui-btn mui-btn-danger" type="button">生成订单</button>
    </section>
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="./index.html">
                    <i class="fa fa-home"></i>
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./category.html">
                    <i class="fa fa-bars"></i>

                <a href="./cart.html">

            </div>
            <div class="mui-col-xs-3">

                    <i class="fa fa-user"></i>
                    <span>个人中心</span>
                </a>
            </div>
        </div>
    </footer>
    <script type="text/html" id="queryCart">
        {{each data value index}}
        <li class="mui-table-view-cell mui-media">
            <div class="mui-slider-right mui-disabled">
                <a class="mui-btn mui-btn-blue btn-edit" data-table='{{ value }}'>编辑</a>
                <a class="mui-btn mui-btn-red btn-delete" data-id='{{value.id}}'>删除</a>
            </div>
            <a href="javascript:;" class="mui-slider-handle">
                <div class="left mui-pull-left">
                    <img class="mui-media-object " src="{{value.pic[0].picAddr}}">
                    <div class="mui-input-row mui-checkbox mui-left">
                        <input name="checkbox1" value="Item 1" type="checkbox" class='checkbox1' data-price={{value}} checked='true' >
                    </div>
                </div>
                <div class="mui-media-body right">
                    <p>{{value.proName}}</p>
                    <div class="product-price"><strong>￥{{value.price}}</strong>
                        <del>￥{{value.oldPrice}}</del></div>
                    <div class="product-params">
                        <div>鞋码: <span>{{value.size}}</span></div>
                        <div> X<span>{{value.num}}</span>双</div>
                    </div>
                </div>
            </a>
        </li>
        {{/each}}
    </script>
    <script id="ProductDetail" type="text/html">
    <ul class="mui-table-view">
        <li class="mui-table-view-cell">
                <div>
                    尺码:
                    {{each productSize value index}}
                    <button type="button" class="mui-btn" data-size={{value}}>{{value}}</button>
                    {{/each}}
                </div>
            </li>
            <li class="mui-table-view-cell">
                数量: <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='20'>
                    <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                    <input class="mui-numbox-input" type="number" value={{num}} />
                    <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                </div>
                剩余:{{productNum}}件
        </li>
    </ul>
    </script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
