<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘主页</title>
    <!-- <link rel="stylesheet" href="./lib/mui/css/mui.min.css"> -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./less/search.css">
</head>

<body>
    <header id="header">
        <div class="left">
            <a href="#" class="fa fa-arrow-left"></a>
        </div>
        <div class="center">
            <h4>搜索中心</h4>
        </div>
        <div class="right">

        </div>
    </header>
    <main id="main">
        <form action="#" class="search-form">
            <input type="search" id="but" placeholder="请输入要搜索的商品">
            <button type="button" id="btn" class="mui-btn mui-btn-primary mui-btn-outlined">搜索</button>
        </form>
        <div class="smallmain">
            <div class="mui-card">
                <!--页眉，放置标题-->
                <div class="mui-card-header">
                    <span>搜索历史</span>
                    <a href="#" class="fa fa-trash btn-clear">清空记录</a>
                </div>

                <!--内容区-->
                <div class="mui-card-content">
                    <div class="mui-scroll-wrapper">
                        <div class="mui-scroll">
                            <ul class="mui-table-view">
                                
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="./index.html">
                    <i class="fa fa-home"></i>
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./category.html">
                    <i class="fa fa-bars"></i>
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./cart.html">
                    <i class="fa fa-shopping-cart"></i>
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#">
                    <i class="fa fa-user"></i>
                    <span>个人中心</span>
                </a>
            </div>
        </div>
    </footer>
    <script type="text/html" id="queryHistory">
        <!-- <div class="mui-scroll-wrapper">
            <div class="mui-scroll"> -->
                <ul class="mui-table-view">
                    {{each rows value index}}
                    <li class="mui-table-view-cell">
                        <a href="./productlist.html?search={{value}}">{{value}}</a>
                        <span class="mui-badge fa fa-close" data-index={{index}}></span>
                    </li>
                    {{/each}}
                </ul>
            <!-- </div>
        </div> -->
    </script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/search.js"></script>

</body>

</html>
