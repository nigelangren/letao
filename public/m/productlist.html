<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘主页</title>
    <!-- <link rel="stylesheet" href="./lib/mui/css/mui.min.css"> -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./less/prodeuctlist.css">
</head>

<body>
    <header id="header">
        <div class="left">
            <a href="#" class="fa fa-arrow-left"></a>
        </div>
        <div class="center">
            <h4>搜索中心</h4>
        </div>
        <div class="right">

        </div>
    </header>
    <main id="main">
        <div id="pullrefresh" class="mui-content mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--数据列表-->
                <form action="#" class="search-form">
                    <input type="search" id="but" placeholder="请输入要搜索的商品">
                    <button type="button" id="btn" class="mui-btn mui-btn-primary mui-btn-outlined">搜索</button>
                </form>
                <div class="mui-card">
                    <!--页眉，放置标题-->
                    <div class="mui-card-header">
                        <a href="#" class="active" data-type='time' data-sore='1'>上架时间<i
                                class="fa fa-angle-down"></i></a>
                        <a href="#" data-type='price' data-sore='1'>价格<i class="fa fa-angle-down"></i></a>
                        <a href="#" data-type='num' data-sore='1'>销量<i class="fa fa-angle-down"></i></a>
                        <a href="#" data-type='discount' data-sore='1'>折扣<i class="fa fa-angle-down"></i></a>
                    </div>
                    <!--内容区-->
                    <div class="mui-card-content">
                        <div class="mui-row">

                        </div>
                    </div>
                </div>
            </div>
        </div>


    </main>
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="./index.html">
                    <i class="fa fa-home"></i>
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./category.html">
                    <i class="fa fa-bars"></i>
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./cart.html">
                    <i class="fa fa-shopping-cart"></i>
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#">
                    <i class="fa fa-user"></i>
                    <span>个人中心</span>
                </a>
            </div>
        </div>
    </footer>
    <script id="tep" type="text/html">
        {{each data value index}}
        <div class="mui-col-xs-6">
            <div class="left">
                <img src="{{value.pic[0].picAddr}}" alt="">
                <p>{{value.proName}}</p>
                <p>
                    <span>￥{{value.price}}</span>
                    <del>￥{{value.oldPrice}}</del>
                </p>
                <button>立即购买</button>
            </div>
        </div>
        {{/each}}
    </script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/productlist.js"></script>

</body>

</html>
